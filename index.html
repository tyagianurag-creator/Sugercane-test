<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
 
  <title>Sugarcane Disease Detection</title>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.9.0/dist/tf.min.js"></script>

  <!-- Teachable Machine Library -->
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    img {
      margin-top: 20px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <h1>Sugarcane Disease Detection ðŸŒ¾</h1>

  <input type="file" id="imageUpload" accept="image/*">
  <div id="preview"></div>
  <div id="result"></div>

  <script>
    let model;
    let modelReady = false;

    async function loadModel() {
      model = await tmImage.load("model.json", "metadata.json");
      modelReady = true;
      console.log("Model Loaded Successfully");
    }

    loadModel();

    document.getElementById("imageUpload").addEventListener("change", async function (event) {

      if (!modelReady) {
        alert("Model is still loading. Please wait a few seconds and try again.");
        return;
      }

      const file = event.target.files[0];
      const img = document.createElement("img");
      img.src = window.URL.createObjectURL(file);
      img.width = 300;

      const preview = document.getElementById("preview");
      preview.innerHTML = "";
      preview.appendChild(img);

      img.onload = async () => {
        const prediction = await model.predict(img);
        prediction.sort((a, b) => b.probability - a.probability);

        const top = prediction[0];

        document.getElementById("result").innerText =
          "Prediction: " +
          top.className +
          " (" +
          (top.probability * 100).toFixed(2) +
          "%)";
      };
    });
  </script>

</body>
</html>
